<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//闭包封装变量
			var mult = (function(){
				var cache = {};
				var calculate = function(){
					var a = 1;
					for(var i = 0,l=arguments.length;i<l;i++){
						a = a*arguments[i];
					}
					return a ;
				}
				return function(){
					var args = Array.prototype.join.call(arguments,',');
					if(args  in cache){
						return cache[args];
					}
					return cache[args] = calculate.apply(null,arguments);
				}
			})();
			alert(mult(1,2,3));
			alert(mult(1,2,3));
		</script>
	</body>
</html>
