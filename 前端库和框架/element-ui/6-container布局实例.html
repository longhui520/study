<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <style>
      .box{
         height: 50px;
      }
      .bg-red{background-color: #f00;}
      .bg-blue{background-color: blue;}
      .bg-green{background-color: green;}
      .bg-pink{background-color: pink;}
      .el-header {
          background-color:#B3C0D1;
          color:#333;
          line-height:60px;
      }
      .el-aside{
          color:#333;
      }
  </style>
</head>
<body>
  <div id="app">
       <el-container style="height: 500px;border:1px solid #eee;">
           <el-aside width="200px" style="background-color: rgba(238,241,246)">
               <el-menu :default-opened=['1','3']>
                   <el-submenu index="1">
                       <template slot="title"><i class="el-icon-message"></i>导航一</template>
                       <el-menu-item-group>
                           <template slot="title">分组一</template>
                           <el-menu-item index="1-1">选项1</el-menu-item>
                           <el-menu-item index="1-2">选项2</el-menu-item>
                       </el-menu-item-group>
                       <el-menu-item-group>
                            <template slot="title">分组二</template>
                            <el-menu-item index="2-1">选项1</el-menu-item>
                            <el-menu-item index="2-2">选项2</el-menu-item>
                        </el-menu-item-group><el-menu-item-group>
                            <template slot="title">分组三</template>
                            <el-menu-item index="3-1">选项1</el-menu-item>
                            <el-menu-item index="3-2">选项2</el-menu-item>
                        </el-menu-item-group>
                   </el-submenu>
                   <el-submenu index="2">
                       <template slot="title"><i class="el-icon-message"></i>导航一</template>
                       <el-menu-item-group>
                           <template slot="title">分组一</template>
                           <el-menu-item index="1-1">选项1</el-menu-item>
                           <el-menu-item index="1-2">选项2</el-menu-item>
                       </el-menu-item-group>
                       <el-menu-item-group>
                            <template slot="title">分组二</template>
                            <el-menu-item index="2-1">选项1</el-menu-item>
                            <el-menu-item index="2-2">选项2</el-menu-item>
                        </el-menu-item-group><el-menu-item-group>
                            <template slot="title">分组三</template>
                            <el-menu-item index="3-1">选项1</el-menu-item>
                            <el-menu-item index="3-2">选项2</el-menu-item>
                        </el-menu-item-group>
                   </el-submenu>
                   <el-submenu index="3">
                       <template slot="title"><i class="el-icon-message"></i>导航一</template>
                       <el-menu-item-group>
                           <template slot="title">分组一</template>
                           <el-menu-item index="1-1">选项1</el-menu-item>
                           <el-menu-item index="1-2">选项2</el-menu-item>
                       </el-menu-item-group>
                       <el-menu-item-group>
                            <template slot="title">分组二</template>
                            <el-menu-item index="2-1">选项1</el-menu-item>
                            <el-menu-item index="2-2">选项2</el-menu-item>
                        </el-menu-item-group><el-menu-item-group>
                            <template slot="title">分组三</template>
                            <el-menu-item index="3-1">选项1</el-menu-item>
                            <el-menu-item index="3-2">选项2</el-menu-item>
                        </el-menu-item-group>
                   </el-submenu>
               </el-menu>
           </el-aside>
           <el-container>
               <el-header style="text-align:right;font-size:12px;">
                   <el-dropdown>
                       <i class="el-icon-setting" style="margin-right: 15px;"></i>
                       <el-dropdown-menu slot="dropdown">
                           <el-dropdown-item>查看</el-dropdown-item>
                           <el-dropdown-item>新增</el-dropdown-item>
                           <el-dropdown-item>删除</el-dropdown-item>
                       </el-dropdown-menu>
                   </el-dropdown>
                   <span>王小虎</span>
               </el-header>
                <el-main>
                    <el-table :data="tableData">
                        <el-table-column prop="data" label="日期" width="140"></el-table-column>
                        <el-table-column prop="name" label="姓名" width="120"></el-table-column>
                        <el-table-column prop="address" label="地址"></el-table-column>
                    </el-table>
                </el-main>
           </el-container>
       </el-container>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
      new Vue({
          el:'#app',
          data:function(){
                  const item={
                      date:'2016-05-02',
                      name:'王小虎',
                      address:'上海市普陀区金沙江路 1518 弄'
                  }
                  return {tableData:Array(20).fill(item)}
              }
      })
  </script>
</html>
