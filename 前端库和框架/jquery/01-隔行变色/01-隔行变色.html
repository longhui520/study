<!DOCTYPE html>
<html lang="en">
<head>

    <title>隔行变色</title>
    <script src="../jquery-3.0.0.js"></script>
</head>
<body>
    <ul>

        <li>我是第2个li标签</li>

        <li>我是第4个li标签</li>
        <li>我是第5个li标签</li>
        <li>我是第6个li标签</li>
        <li>我是第7个li标签</li>
        <li>我是第8个li标签</li>
    </ul>
    <script>
        $(()=>{
            $('li:odd').css('backgroundColor','red')
        })

</body>
</html>
