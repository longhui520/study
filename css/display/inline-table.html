<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>inline-block</title>
    <style>
        .inline-table{
            display:inline-table;
            width: 128px;
            margin-left: 10px;
            border:1px solid #cad5eb;
        }
        .inline-table p{
            display: table-cell;
            text-align: center;
        }
    </style>

</head>
<body>
    <div class="inline-table">
       <p>第一列</p>
       <p>第二列</p>
    </div><span>inline-block</span>
</body>
</html>
