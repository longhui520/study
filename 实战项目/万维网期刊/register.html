<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/otehrs.css">
    <script src="lib/jquery-1.11.1.js"></script>
    <script src="js/register.js"></script>
    <style>
        html,
        body {
            height: 100%;
        }
    
        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="big-box">
        <div class="position-box">
            <div class="register">
                <h1>新用户注册</h1>
                <div class="phone-number">
                    <div class="">
                        <input class="long" type="text" name="phonenumber" placeholder="请输入手机号">
                    </div>
                    <div class="error-tips">
                        <img src="images/icon-error.png" alt=""><span> 手机号错误</span>
                    </div>
                </div>
                <div class="user-name">
                    <div>
                        <input class="long" type="text" name="username" placeholder="请输入用户名">
                    </div>
                    <div class="error-tips">
                        <img src="images/icon-error.png" alt=""><span> 用户名已被注册</span>
                    </div>
                </div>
                <div class="user-psd">
                    <div>
                        <input class="long" type="password" name="userpsd" placeholder="请输入密码,6-16字符">
                    </div>
                    <div class="error-tips">
                        <img src="images/icon-error.png" alt=""><span> 密码错误</span>
                    </div>
                </div>
                <div class="user-psd-again">
                    <div>
                        <input class="long" type="password" name="userpsdagain" placeholder="请确认密码">
                    </div>
                    <div class="error-tips">
                        <img src="images/icon-error.png" alt=""><span> 与设置的密码不符合</span>
                    </div>
                </div>
                <div class="verification">
                    <div class="ok" style="display: inline-block">
                        <input  class="mess-ver" type="text" name="messver" placeholder="请输入短信验证码">
                    </div>
                    <input class="get-ver" type="button" name="getver" value="获取短信验证码">
                    <div class="error-tips" style="display:inline-block;">
                        <img src="images/icon-error.png" alt=""><span> 验证码错误</span>
                    </div>
                    <a class="yxzc" href="">>>使用邮箱注册</a>
                </div>
            </div>
            <div class="registered">
                <a href="">已有账号?登陆</a>
            </div>
        </div>
        
    </div>
</body>
</html>
